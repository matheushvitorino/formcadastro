<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastrar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <main class="container">
        <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand h1">Formulário de Cadastro</a>
            </div>
          </nav>
          <form method="post" th:object="${formulariocadastro}"class="row g-3 mt-1">
            <div class="col-6 mb-1">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" placeholder="Nome" th:field="*{nome}">
            </div>
            <div class="col-6" mb-1>
              <label for="sobrenome" class="form-label">Sobrenome</label>
              <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome"  th:field="*{sobrenome}">
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}">
            </div>
            <div class="col-md-6">
                <label for="senhna" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" th:field="*{senha}">
            </div>
            <h2>Endereço</h2>

                <div class="col-2">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" th:field="*{cep}">
                </div>
                <div class="col-4">
                    <label for="rua" class="form-label">Rua</label>
                    <input type="text" class="form-control" id="rua" placeholder="Rua" th:field="*{rua}">
                </div>
                <div class="col-6">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro" placeholder="Bairro" th:field="*{bairro}">
                </div>


            <div class="col-4">
              <label for="cidade" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="cidade" th:field="*{cidade}">
            </div>
            <div class="col-2">
              <label for="estado" class="form-label">Estado</label>
              <input type="text" class="form-control" id="estado" th:field="*{estado}">
            </div>
            <div class="col-2">
                <label for="numero" class="form-label">Número</label>
                <input type="text" class="form-control" id="numero" th:field="*{numero}">
              </div>
              <div class="col-4">
                <label for="complemento" class="form-label">Completemento</label>
                <input type="text" class="form-control" id="complemento" th:field="*{complemento}">
              </div>
            
            <div class="col-12">
              <button type="submit" class="btn btn-dark">Verificar</button>
            </div>
          </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
